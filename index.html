<html>
<script src='https://d3js.org/d3.v5.min.js'></script>
<style> path {fill: lightblue; stroke: black;} </style>
<svg width=300 height=300>
</svg>
<script>

    var data = d3.csv('https://github.com/sbobo3/sbobo3.github.io/blob/dbf8971ff93d42375709ac7d7bf30c8b84b39217/covid_us_death_rate.csv');
    var width = 300;
    var height = 300;
    var margin = 50;

    var svg = d3.select("svg").attr("width",width).attr("height",height);
    var xScale = d3.scaleTime().domain(d3.extent(data, function(d) { return d.Date; })).range([ 0, width ]);
    var yScale = d3.scaleLinear().domain([0, d3.max(data, function(d) { return +d.Death_Rate; })]).range([ height, 0 ]);
 

    var g = svg.append("g").attr("transform", "translate(" + 50 + "," + 50 + ")");

    svg.append("g").attr("transform","translate("+margin+","+margin+")")
    .call(d3.axisLeft(yScale)); 

    svg.append("g").attr("transform", "translate("+margin+","+(height+margin-100)+")")
    .call(d3.axisBottom(xScale));

    g.selectAll("path")
         .data(data)
         .enter().append("path")
         .attr("fill", "none")
         .attr("stroke-width", 1.5)
         .attr("d", d3.line().x(function(d) { return x(d.Date) }).y(function(d) { return y(d.Death_Rate) })
        );


</script>
</html>
